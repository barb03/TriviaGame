<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">    
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Fancy Font -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Spicy+Rice" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />
        <!--  jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>    
</head>

<body>
    <div id="startScreen">
        <div class="start">            
            <img id="trivia" src="./assets/images/trivia.png" alt="trivia">            
            <p>You have 30 seconds to answer 10 questions.</p>
            <br />            
            <button type="button" id="startBtn" class="buttonSubmit">Start</button>
            
        </div>
    </div>

    <div id="answerScreen">
        <div class=answerBox">
            <img id="report1" src="./assets/images/report1.jpg" alt="report card">
            <h2>Graded Quiz</h2>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
        </div>
    </div>


    <div id="timesUp">
        <div class="timeBox">                
            <h2 class="up">Time Ran Out!</h2>   
            <img id="clock" src="./assets/images/time.jpg" alt="clock">                   
            <hr />                       
            <p>Graded Quiz</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
        </div>
    </div>

    <div class="container">
        <header>Trivia Questions!</header>  
        <div class="clock">Time Remaining:
            <div id="timeRemain">90</div>
        </div>

        <div class="questions">          
        </div> <!-- end questions-->
        <button type="button" id="submitQuiz" class="buttonSubmit" >Submit</button>

        <!-- Main Container-->
    </div>
    <script src="assets/javascript/game.js "></script>
</body>

</html>
